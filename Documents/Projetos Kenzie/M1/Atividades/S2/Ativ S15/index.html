<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <meta name="description" content="Simulando a newsletter de cliente">
    <title>Utilizando Pseudo Classes</title>
</head>
<body>
    <section class="newsletter">
        <form>
            <p>Assine nossa NewsLetter</p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="email" placeholder="Digite seu email aqui" required>
            <button class ="assinar" type="submit">Assinar</button>
        </form>
    </section>
</body>
</html>

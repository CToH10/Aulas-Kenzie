<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"    content="Tabela de Preços">
    <link rel="icon"  href="https://developer.mozilla.org/favicon-48x48.cbbd161b.png">
    <title>Tabela de Preços</title>
</head>
<body>
    <div>
        <h1>Loja do Amigo</h1>
    </div>
    <div>
        <table border="1" width="380">
            <caption>Produtos disponíveis</caption>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Marca</th>
                    <th>Valor em reais</th>
                    <th>Unidades</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Notebook</td>
                    <td>The Best</td>
                    <td>3000</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Computador</td>
                    <td>The Best</td>
                    <td>8000</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Console de vídeo game</td>
                    <td>Some</td>
                    <td>5000</td>
                    <td></td>
                </tr>
                <tr>
                    <td>QueFome</td>
                    <td>Pêra</td>
                    <td>8000</td>
                    <td></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Os preços e forma de pagamento podem ser negociados</td>
                </tr>
            </tfoot>
        </table>
    </div>
    
</body>
</html>
